name: Push to Main

on:
  push:
    branches:
      - Dhiwise-v9o23L7a

jobs:
  push_to_main:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Set up Git
      run: |        
        git config --global user.email "sandesh.c@aspiresoftwareconsultancy.com"
        git config --global user.name "sandeshcp"

    - name: Merge changes into main
      run: |
        git checkout main
        git merge origin/Dhiwise-v9o23L7a --no-edit
        git push origin main

