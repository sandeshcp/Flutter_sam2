name: "CodeQL"

on:
  push:
    branches:
      - Dhiwise-v9o23L7a
  pull_request:
    branches:
      - Dhiwise-v9o23L7a
      - main
  schedule:
    - cron: '*/1 * * * *'

jobs:
  merge-to-main:
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Merge Dhiwise-v9o23L7a to main
        run: |
          git checkout main
          git pull origin main
          git merge origin/Dhiwise-v9o23L7a --no-edit
          git push origin main

